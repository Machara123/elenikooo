<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ელენიკო</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen">
        <div class="shapes-container">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            
        </div>
        <button id="start-btn">ააწყე შენი მაკლარენი</button>
    </div>


    <!-- Main Site Content -->
    <div id="main-site">
        <header>
            <h1>მესიჯები რომელიც შენამდე არ მოვიდა</h1>
            <p>მესიჯები რომლებიც არ მოგაკლდა მაგრამ მაინც</p>
            <p>ვიცი რო ისედაც ბევრი საკითხავი გაქ ბოდიში</p>
        </header>

        <div id="flower-container"></div> <!-- Flower animation container -->

        <section id="message-grid">
            <div class="day" onclick="openMessage(1)">დღე 1</div>
            <div class="day" onclick="openMessage(2)">დღე 2</div>
            <div class="day" onclick="openMessage(3)">დღე 3</div>
            <div class="day" onclick="openMessage(4)">დღე 4</div>
            <div class="day" onclick="openMessage(5)">დღე 5</div>
            <div class="day" onclick="openMessage(6)">დღე 6</div>
            <div class="day" onclick="openMessage(7)">დღე 7</div>
            <div class="day" onclick="openMessage(8)">დღე 8</div>
            <div class="day" onclick="openMessage(9)">დღე 9</div>
            <div class="day" onclick="openMessage(10)">დღე 10</div>
            <div class="day" onclick="openMessage(11)">დღე 11</div>
            <div class="day" onclick="openMessage(12)">დღე 12</div>
            <div class="day" onclick="openMessage(13)">დღე 13</div>
            <div class="day" onclick="openMessage(14)">დღე 14</div>

        </section>

        <div id="messageModal" class="modal" onclick="closeModal(event)">
            <div class="modal-content">
                <h2>Day <span id="day-number"></span></h2>
                <p id="message-text">Message will appear here.</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
